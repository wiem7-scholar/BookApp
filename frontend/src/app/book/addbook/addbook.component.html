<br>
<div [hidden]="submitted" style="width: 400px; margin:0 auto;">
  <h3 style="text-align: center;">Add book</h3>
  <form (ngSubmit)="saveBook()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.name" name="name"/>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author"/>
    </div>
    <div class="form-group">
        <label for="isbn">Isbn</label>
        <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn"/>
    </div>
    <div class="form-group">
      <label for="published"> Published</label>
      <input type="date" class="form-control" id="published" required [(ngModel)]="book.published"  name="published" [max]="today" />
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" required [(ngModel)]="book.publisher" name="publisher"/>
    </div>
    <label for="genre">Genre:</label>

<select id="genre" required [(ngModel)]="book.genre" name="genre" >
    <option value="classics">Classics</option>
    <option value="Action and Adventure">Action and Adventure</option>
    <option value="Comic book">Comic book</option>
    <option value="Detective and Mistery">Detective and Mistery</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Historical Drama">Historical Drama</option>
    <option value="Horror">Horror</option>
    <option value="Fiction">Fiction</option>
    <option value="Romance">Romance</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Short story">Short story</option>
    <option value="Thriller">Thriller</option>
    <option value="Biographies and Autobiographies">Biographies and Autobiographies</option>
    <option value="Novel">Novel</option>


</select>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button id="btnAdjust" type="submit" class="btn btn-dark" >Add Book</button>
        <a href="home" class="btn btn-primary">Return</a>

      </div>
    </div>
    
  </form>
</div>
